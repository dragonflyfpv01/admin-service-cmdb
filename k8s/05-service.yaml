apiVersion: v1
kind: Service
metadata:
  name: admin-service-service
  namespace: admin-service
  labels:
    app: admin-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: admin-service
---
apiVersion: v1
kind: Service
metadata:
  name: admin-service-nodeport
  namespace: admin-service
  labels:
    app: admin-service
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: admin-service