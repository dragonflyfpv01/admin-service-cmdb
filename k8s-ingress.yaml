apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-service-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: admin-cmdb-backend.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-cmdb-backend-service
            port:
              number: 80